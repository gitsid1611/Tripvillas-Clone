<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="styles\login.css">

<body>

    <div id="login_cont">

        <div id="inner_login">

            <div id="log_header">
                <h3>Sign In</h3>
                <h5 id="log_sing">Sign Up Instead</h5>
                
            </div>
            <hr>

            <div id="log_numb">
                <select name="" id="country_code" >
                    <option value="+91">+91</option>
                    <option value="+43">+2</option>
                    <option value="+23">+23</option>
                    <option value="+005">+24</option>
                    <option value="+105">+56</option>
                    <option value="+54">+45</option>
                    <option value="+91">+56</option>
                    <option value="+44">+45</option>
                    <option value="+93">+32</option>
                    <option value="+93">+09</option>
                    <option value="+92">+92</option>
                    <option value="+91">+31</option>
                    <option value="+91">+00</option>
                    <option value="+91">+02</option>
                    <option value="+91">+67</option>
                    <option value="+91">+53</option>
                    <option value="+91">+21</option>
                </select>

                <div id="log_mob_no">
                    <input type="number" id="log_in_num" placeholder="Mobile Number">
                    <p>Only digits allowed.</p>
                </div>
                               
            </div>

            <div id="log_email">
                <h5 id="inner_log_email">Sign In With Email?</h5>
            </div>

            <hr>


            <div id="log_cancel_otp">

                
                <button id="cancel_login">Cancel</button>
                <button id="log_otp">VERIFY WITH OTP</button>
    
                </div>

        </div>
    </div>
    
</body>
</html>
