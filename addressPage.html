<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>
    <link rel="stylesheet" href="./address.css">

    <link rel="stylesheet" href="successful.css">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <link rel="stylesheet" href="styles\subdiv.css">
    <link rel="stylesheet" href="styles\signu.css">
    <link rel="stylesheet" href="styles\login.css">
    <link rel="stylesheet" href="styles\log2.css">
    <link rel="stylesheet" href="styles\logout.css">



</head>
<body>
    <div id="navbar">

    </div>
    <!------------ Address PAge --------------->
    <div id="div1">
      <marquee behavior="slide" direction="right" loop="1">
      <img id="logoimg" src="https://d2v8elt324ukrb.cloudfront.net/static/riotuikit/images/logo.c72056a22f91.png"/>
      </marquee>      
      <hr>
    </div>
    <div class="bag">
        <div id="container">
          <form action="" id="form">
            <h1>Add New Address</h1>
            <div class="space">
              <input type="text" id="location" placeholder="Enter Location" class="inputstyle"/>
            </div>
  
            <div class="space">
              <input type="text" id="address" placeholder="Flat no/Building no/Street name" class="inputstyle"/>
            </div>
            <div class="space">
              <input
                type="text"
                name=""
                id="landmark"
                placeholder="LandMark(optional)"
                class="inputstyle"
              />
            </div>
            <div class="space">
              <input
                type="text"
                name=""
                id="city"
                placeholder="city"
                class="inputstyle"
              />
            </div>
            <div class="space">
              <input
                type="number"
                name=""
                id="mobileNo"
                placeholder="Mobile No"
                class="inputstyle"
              />
            </div>
            <div class="space">
              <button id="login"><a href="./successful.html">Proceed to Checkout</a></button>
              <!-- <a href="/Atul3/payment.html"><input type="submit" id="login" value="Proceed to Checkout" /></a> -->
            </div>
          </form>
        </div>
    </div>
            <!------------ Footer Section  ---------------->
    <div id="footer">

    </div>
</body>
</html>
<script src="./address." type="module"></script>

<script>
  import navbar from "./components/navbar.js";

  document.getElementById("container").innerHTML= navbar();



</script>
